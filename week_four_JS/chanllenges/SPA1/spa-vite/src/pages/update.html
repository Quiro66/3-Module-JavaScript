<h2>Actualizar Usuario</h2>
<form id="update-form">
    <input type="number" id="id" placeholder="ID del usuario" required />
    <input type="text" id="name" placeholder="Nuevo nombre" required />
    <input type="email" id="email" placeholder="Nuevo email" required />
    <button type="submit">Actualizar</button>
</form>
