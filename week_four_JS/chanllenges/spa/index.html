<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <style>
      body {
        font-family: 'Montserrat', Arial, sans-serif;
        background: #f6f8fc;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        padding: 0.7rem 2.5rem;
        box-shadow: 0 4px 16px #0002;
      }
      .navbar-title {
        display: flex;
        align-items: center;
        gap: 0.7rem;
      }
      .navbar-title svg {
        width: 2.2rem;
        height: 2.2rem;
        fill: #fff;
      }
      .navbar-title span {
        color: #fff;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 3px;
        text-shadow: 0 2px 8px #0003;
      }
      .navbar-links {
        display: flex;
        gap: 2.2rem;
      }
      .navbar-links a {
        position: relative;
        color: #fff;
        text-decoration: none;
        font-size: 1.08rem;
        font-weight: 600;
        letter-spacing: 1px;
        padding: 0.3rem 0.5rem;
        transition: color 0.2s;
      }
      .navbar-links a::after {
        content: "";
        display: block;
        height: 3px;
        width: 0;
        background: #f9d923;
        border-radius: 2px;
        transition: width 0.3s;
        margin-top: 4px;
      }
      .navbar-links a:hover, .navbar-links a.active {
        color: #f9d923;
      }
      .navbar-links a:hover::after, .navbar-links a.active::after {
        width: 100%;
      }
      @media (max-width: 700px) {
        .navbar {
          flex-direction: column;
          align-items: stretch;
          padding: 1rem 1rem;
        }
        .navbar-title {
          justify-content: center;
          margin-bottom: 0.7rem;
        }
        .navbar-links {
          justify-content: center;
          gap: 1.2rem;
        }
      }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <!-- SVG icon: user group -->
            <svg viewBox="0 0 24 24"><path d="M12 12c2.7 0 8 1.34 8 4v2H4v-2c0-2.66 5.3-4 8-4zm0-2a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
            <span>SPA</span>
        </div>
        <div class="navbar-links">
            <a href="/users" data-link>Usuarios</a>
            <a href="/newuser" data-link>Nuevo</a>
            <a href="/about" data-link>Acerca</a>
        </div>
    </nav>
    <main id="content"></main>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
