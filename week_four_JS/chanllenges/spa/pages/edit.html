<style>
  section {
    max-width: 400px;
    margin: 2rem auto;
    background: #f7f7f7;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 2px 8px #0001;
  }
  h2 { text-align: center; }
  form { display: flex; flex-direction: column; gap: 1rem; }
  label { font-weight: 500; }
  input {
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.7rem;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1rem;
    transition: background 0.2s;
  }
  button:hover { background: #0056b3; }
</style>
<section>
  <h2>Editar usuario</h2>
  <form id="form-edit-user">
    <input type="hidden" id="edit-id" />
    <label>Nombre</label>
    <input id="edit-name" required />

    <label>Email</label>
    <input id="edit-email" type="email" required />

    <label>Teléfono</label>
    <input id="edit-phone" required />

    <label>Número de matrícula</label>
    <input id="edit-enrollNumber" required />

    <label>Fecha de admisión</label>
    <input id="edit-dateOfAdmission" type="date" required />

    <button type="submit">Guardar cambios</button>
  </form>
</section>
